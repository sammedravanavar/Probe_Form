<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/client/main.css">
    <link rel="stylesheet" href="/server/public/reviewQuestions.css">
    <title>Review Questions</title>
</head>
<body>
    <div class="row">
        <div class="col s12 m12">
            <div id="profile" class="center-align">
                <div class="row mr-1 card vertical-align">
                    <div class="col s2">Technology
                        <!-- <input  id="tech" type="text" placeholder="Technology" /> -->
                        <select name="Technology" id="tech">
                            <option value="All">All</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="Javascript">Javascript</option>
                            <option value="JS Libraries/Frameworks">JS Libraries/Frameworks</option>
                            <option value="Mobile Web HTML5 Mark-up and APIs">Mobile Web HTML5 Mark-up and APIs</option>
                            <option value="Standards">Standards</option>
                            <option value="Debugging and Optimization">Debugging and Optimization</option>
                            <option value="Accessibility">Accessibility</option>
                        </select>
                    </div>
                    <div class="col s2">Difficulty Level
                        <!-- <input  id="dif" type="text" placeholder="Difficulty"  /> -->
                        <select name="Difficulty" id="dif">
                            <option value="All">All</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Difficult</option>
                        </select>
                    </div>
                    <div class="col s1">Career Stage
                        <!-- <input  id="career" type="text" placeholder="Career Stage"/> -->
                        <select name="Career Stage" id="career">
                            <option value="All">All</option>
                            <option value="AL1">AL1</option>
                            <option value="AL2">AL2</option>
                            <option value="SAL1">SAL1</option>
                            <option value="SAL2">SAL2</option>
                        </select>
                    </div>
                    <div class="col s2">Status
                        <!-- <input  id="status" type="text" placeholder="Status"/> -->
                        <select name="Status" id="status">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="col s1">
                        <button id="filter" class="btn btn-large">Search</button>
                    </div>
                    <fieldset class="col s4 mt-1" id="status">
                    
                        <label class="col s4 purple-text">Approve All
                            <input class="opaque" type="radio" name="status">
                        </label>
                    
                    
                        <label class="col s4 purple-text">Reject All
                            <input class="opaque" type="radio" name="status">
                        </label>
                    
                    </fieldset>
                    
                </div>
            </div>
        </div>
    </div>
    <div id="questionContainer" class="row">
    </div>
   
    <div class="card">
        <div class="center-align">
            <ul class="inline">
                <li class="inline disabled"><a href="#!"><img height="18em" src="/left.png"></a></li>
                <li class="inline active"><a href="#!">1</a></li>
                <li class="inline"><a href="#!">2</a></li>
                <li class="inline"><a href="#!">3</a></li>
                <li class="inline"><a href="#!">4</a></li>
                <li class="inline"><a href="#!">5</a></li>
                <li class="inline"><a href="#!">2</a></li>
                <li class="inline"><a href="#!">3</a></li>
                <li class="inline"><a href="#!">4</a></li>
                <li class="inline"><a href="#!">5</a></li>
                <li class="mt-half inline"><a href="#!"><img height="18em" src="/right.png"></a></li>
            </ul>
            <button id = "submit"class="btn">Submit</button>
        </div>
    </div>
    <script src="/server/public/reviewQuestions.js"></script>
</body>
</html>
