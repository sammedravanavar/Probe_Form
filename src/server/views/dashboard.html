<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Probe Form</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="navbar-fixed">
        <nav data-component="Navbar">
            <div class="nav-wrapper">
                <a href="#" id="type" class="brand-logo center"></a>
                <label id="logout">Logout</label>
            </div>
        </nav>
    </div>
    <div id="bodyRow" class="row">
        <div class="col s12 m3 card">
            <div id="profile" data-component="Profile" class="center mt-1 mb-1">
                <label>Name</label>
                <input id="name" type="text" placeholder="name" disabled />
                <label>Email</label>
                <input id="email" type="email" placeholder="email" disabled />
                <label>Designation</label>
                <input id="designation" type="text" placeholder="designation" disabled />
                <a id="cancel" class="mr-1 m6">Cancel</a>
                <a id="submit" class="mr-1 m6">Submit</a>
                <a id="changePassword" class="mr-1 m6">Change Password</a>
                <a id="editProfile" class="mr-1">Edit Profile</a>
            </div>
        </div>
        <div id="cardContainer" class="container">
            <div id="cards" data-component="Cards" class="row">
            </div>
        </div>
    </div>
    <!-- <script type="module" src="/js/profileCard.js"></script> -->
    <!-- <script type="module" src="/js/dashboard.js"></script> -->
    <script type="module" src="/main.js"></script>
</body>
</html>
